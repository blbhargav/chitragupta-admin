name: chitragupta
description: Monthly expenditure tacker

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_launcher_icons: ^0.7.2
  firebase_core: ^0.4.0 #For firebase database
  firebase_database: ^3.0.7
  firebase_auth: ^0.11.1+7 #firebase Authentication
